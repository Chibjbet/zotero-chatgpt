<vbox
  id="zotero-prefpane-zoterochatbot"
  onload="Zotero.AddonTemplate.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2>&zotero.zoterochatbot.pref.title;</html:h2></label>

    <hbox>
      <html:label for="zotero-prefpane-zoterochatbot-apikey"
        >&zotero.zoterochatbot.pref.apikey.label;</html:label
      >
      <html:input
        type="text"
        id="zotero-prefpane-zoterochatbot-apikey"
        preference="extensions.zotero.zoterochatbot.apikey"
      ></html:input>
    </hbox>
    <hbox >
  <html:label for="zotero-prefpane-zoterochatbot-base_url"
        >&zotero.zoterochatbot.pref.base_url.label;</html:label
      >
      <html:input
        type="text"
        id="zotero-prefpane-zoterochatbot-base_url"
        preference="extensions.zotero.zoterochatbot.base_url"
      ></html:input>
    </hbox>
  </groupbox>
</vbox>
